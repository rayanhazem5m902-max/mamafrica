<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Program</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', serif;
            background-color: #fef9f5;
            color: #333;
        }

        .section-bg {
            background-color: #fef9f5;
            padding: 80px 0;
            min-height: 100vh;
        }

        .program-card {
            background-color: #ffffff;
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            padding: 25px;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .card-header-area {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-circle {
            /* If the icon needs a background, uncomment below. The reference usually implies a simple icon or icon in shape. 
               I will keep it simple as requested: "An icon at the top left" */
            font-size: 24px;
            color: #333;
            margin-right: 15px;
            width: 40px; 
            text-align: center;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            color: #212529;
        }

        .card-img-wrapper {
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            height: 220px;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .program-card:hover .card-img-wrapper img {
            transform: scale(1.05);
        }

        .progress-wrapper {
            margin-bottom: 25px;
            position: relative;
        }

        .custom-progress {
            height: 16px;
            background-color: #ffe4e6; /* Light pink background */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 700;
            color: #555;
            z-index: 2;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Pushes footer to bottom if content varies */
        }

        .read-more {
            color: #0d6efd; /* Blue */
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .btn-donate {
            background-color: #ff9800; /* Orange */
            color: #000; /* Dark text */
            border: none;
            border-radius: 20px;
            padding: 8px 24px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color 0.2s ease;
        }

        .btn-donate:hover {
            background-color: #e68900;
        }

        /* Specific alignment tweaks */
        .header-title-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
